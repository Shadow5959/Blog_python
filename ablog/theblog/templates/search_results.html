{% extends 'base.html' %}

{% block content %}
    <h2>Search Results</h2>
    {% if posts %}
        <ul>
            {% for post in posts %}
                <li>
                    <a href="{{ post.get_absolute_url }}">{{ post.title }}</a>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No posts found matching your search.</p>
    {% endif %}
{% endblock %}
